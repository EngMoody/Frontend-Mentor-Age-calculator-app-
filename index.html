<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/Css/style.css" />
</head>

<body>
  <div class="container">
    <form  class="form">
      <div class="input-container">
        <label for="day-input">Day</label>
        <input type="number" name="day" placeholder="DD" id="day-input" />
        <small id="error-day"></small>
      </div>
      <div class="input-container">
        <label for="month-input">month</label>
        <input type="number" name="month" placeholder="MM" id="month-input" />
        <small id="error-month"></small>
      </div>
      <div class="input-container">
        <label for="year-input">year</label>
        <input type="number" name="year" placeholder="YYYY" id="year-input" />
        <small id="error-year"></small>
      </div>
      <button type="submit" id="sumbit-btn">
        <img src="assets/images/icon-arrow.svg" alt="icon-arrow" />
      </button>
    </form>
    <div class="result-container">
      <div class="output">
        <span id="output-year">- -</span>
        years
      </div>
      <div class="output">
        <span id="output-month">- -</span>
        months
      </div>
      <div class="output">
        <span id="output-day">- -</span>
        days
      </div>
    </div>
  </div>
  <footer >
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/EngMoody"  target="_blank" class="moody" >Ahmed Hussien</a>.
  </footer>

  <script src="assets/Js/app.js"></script>
</body>

</html>
